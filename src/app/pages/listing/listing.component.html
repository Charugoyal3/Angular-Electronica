<div class="d-flex flex-column justify-content-center align-items-center header pt-4">
    <h2>Tagline describing your E-shop</h2>
    <div class="col-md-6 mb-4 mt-2">
        <div class="input-group md-form form-sm form-2 pl-0">
          <input class="form-control my-0 py-1 amber-border" type="text" placeholder="Search" name="name" [(ngModel)]="name" (ngModelChange)="Search()">
          <div class="input-group-append ">
            <button type="button" class="btn btn-primary" onkeyup="processChange()">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
  
      </div>
</div>
<div class="container">
<div class="row">
    <div class="d-flex flex-column justify-content-center align-item-center text-center">
        <h3>Product Listing</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta, maxim,consectetur adipisicing elit. Dicta, maxime</p>
    </div>
    <div class="col-md-4 col-sm-6 col-xs-12 d-flex justify-content-center my-4 " *ngFor="let product of productList">
        <app-listing-item [productItem] ="product"></app-listing-item>
    </div>
</div>
</div>
